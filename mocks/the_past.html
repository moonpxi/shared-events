<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calendar - The Past</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

 </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="this_week.html"><i class="icon-calendar" style="margin-top: 4px;"></i> Calendar</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Hi <a href="#" class="navbar-link">Brain</a>!
            </p>
            <ul class="nav">
              <li><a href="this_week.html">This Week</a></li>
              <li class="active"><a href="the_past.html">The Past</a></li>
              <li><a href="the_future.html">The Future</a></li>
              <li><a href="new.html">New Event</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="page-header">
        <h1>The Past <small>from 27/01 to the past</small></h1>
      </div>

      <div>
        <div class='row'>
          <div class='span1' align='right'><h3 class='muted'>27/01</h3></div>
          <div class='span11'><h3>Sunday</h3></div>
        </div>

        <div class='row'>
          <div class='span1' align='right'><small class='muted'>11:11</small></div>

          <div class='span11'>
            <p>Hello from the past!</p>
          </div>
        </div>
      </div>

      <div>
        <div class='row'>
          <div class='span1' align='right'><h3 class='muted'>01/01</h3></div>
          <div class='span11'><h3>Tuesday</h3></div>
        </div>

         <div class='row'>
          <div class='span1' align='right'><small class='muted'>00:01</small></div>
          <div class='span11'>
            <p>Happy new year!</p>
          </div>
        </div>
      </div>

      <div>
        <div class='row'>
          <div class='span1' align='right'><h3 class='muted'>25/12</h3></div>
          <div class='span11'><h3>Tuesday</h3></div>
        </div>

        <div class='row'>
          <div class='span1' align='right'><small class='muted'>6:15</small></div>
          <div class='span8'>
            <p>Merry Christmas! <em>with <a href='#'>Santa Claus</a></p>
          </div>
        </div>
      </div>
 
    </div>
